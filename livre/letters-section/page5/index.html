<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mes lettres de l'alphabet</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../master.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite0.mp3"
          style="margin-bottom: 2.5rem">
          Mes lettres de l'alphabet
        </h1>

        <h2 class="observe title" style="margin-bottom: 2.5rem">Observe</h2>
      </header>

      <div class="letters-container">
        <section class="section">
          <h2
            class="title script-title"
            data-type="tts"
            data-text="Les lettres script"
            style="margin-bottom: 20px">
            Les lettres script
          </h2>
          <div class="letters-box script">
            <span class="letter script-letter" data-type="tts" data-text="A"
              >A/a</span
            >
            <span class="letter script-letter" data-type="tts" data-text="B"
              >B/b</span
            >
            <span class="letter script-letter" data-type="tts" data-text="C"
              >C/c</span
            >
            <span class="letter script-letter" data-type="tts" data-text="D"
              >D/d</span
            >
            <span class="letter script-letter" data-type="tts" data-text="E"

            >
            <span class="letter script-letter" data-type="tts" data-text="F"
              >F/f</span
            >
            <span class="letter script-letter" data-type="tts" data-text="G"
              >G/g</span
            >
            <span class="letter script-letter" data-type="tts" data-text="H"
              >H/h</span
            >
            <span class="letter script-letter" data-type="tts" data-text="I"
              >I/i</span
            >
            <span class="letter script-letter" data-type="tts" data-text="J"

            >
            <span class="letter script-letter" data-type="tts" data-text="L"
              >L/l</span
            >
            <span class="letter script-letter" data-type="tts" data-text="M"
              >M/m</span
            >
            <span class="letter script-letter" data-type="tts" data-text="N"
              >N/n</span
            >
            <span class="letter script-letter" data-type="tts" data-text="O"
              >O/o</span
            >
            <span class="letter script-letter" data-type="tts" data-text="P"
              >P/p</span
            >
            <span class="letter script-letter" data-type="tts" data-text="Q"
              >Q/q</span
            >
            <span class="letter script-letter" data-type="tts" data-text="R"
              >R/r</span

            <span class="letter script-letter" data-type="tts" data-text="S"

            <span class="letter script-letter" data-type="tts" data-text="W"
              >W/w</span
            >
            <span class="letter script-letter" data-type="tts" data-text="X"
              >X/x</span
            >
            <span class="letter script-letter" data-type="tts" data-text="Y"
              >Y/y</span
            >
            <span class="letter script-letter" data-type="tts" data-text="Z"
              >Z/z</span
            >
          </div>

      </div>

      <footer>
        <div class="navigation">
          <a href="../../sections/index.html" class="button-container">
