<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Unité 0 - Mes lettres de l'alphabet</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../../master.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite0.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">0</span> <br />Unité</span
          >Mes lettres de l'alphabet
        </h1>
      </header>

      <div class="letters-container">
        <h2
          class="title script-title"
          data-type="tts"
          data-text="Réciter l’alphabet."
          style="margin-bottom: 20px">
          Réciter l’alphabet.
        </h2>
        <hr />
        <section class="section">
          <div class="inner-letter-container first-container">
            <div class="first-row">
              <img
                src="imgs/bug.png"
                alt="bug"
                data-type="tts"
                data-text="insecte" />
            </div>

            <p class="second-row" data-type="tts" data-text="insecte">
              <span>i</span>nsecte
            </p>
          </div>

          <div class="inner-letter-container second-container">
            <div class="first-row">
              <img
                src="imgs/i.png"
                alt="I Letter"
                data-type="tts"
                data-text="I" />
            </div>

            <div class="second-row" data-type="tts" data-text="I">
              <span class="first-char">i</span>
              <span class="second-char">I</span>
              <span class="third-char">i</span>
              <span class="fourth-char">I</span>
            </div>
          </div>

          <div class="inner-letter-container third-container">
            <div class="first-row">
              <img
                src="imgs/island.png"
                alt="island"
                data-type="tts"
                data-text="île" />
            </div>

            <p class="second-row" data-type="tts" data-text="île">
              <span>î</span>le
            </p>
          </div>
        </section>
      </div>

      <footer>
        <div class="navigation">
          <a href="../page18/index.html" class="button-container">
            <button class="brutalist-button openai button-1">
              <div class="openai-logo">
                <img src="../../../imgs/previous.png" alt="Previous" />
              </div>
              <div class="button-text">
                <span>Accueil</span>
              </div>
            </button>
          </a>

          <a href="../../../index.html" class="home-btn">
            <img src="../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../page20/index.html" class="button-container">
            <button class="brutalist-button openai button-1">
              <div class="openai-logo">
                <img src="../../../imgs/next.png" alt="next" />
              </div>
              <div class="button-text">
                <span>Page suivante</span>
              </div>
            </button>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../../../master.js"></script>
  </body>
</html>
