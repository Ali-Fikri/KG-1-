<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Unité 0 - Mes lettres de l'alphabet</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../../master.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite0.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">0</span> <br />Unité</span
          >Mes lettres de l'alphabet
        </h1>
      </header>

      <div class="letters-container">
        <h2
          class="title script-title"
          data-type="tts"
          data-text="Réciter l’alphabet."
          style="margin-bottom: 20px">
          Réciter l’alphabet.
        </h2>
        <hr />
        <section class="section">
          <div class="inner-letter-container first-container">
            <div class="first-row">
              <img
                src="imgs/1.png"
                alt="rouge"
                data-type="tts"
                data-text="rouge" />
            </div>

            <p class="second-row" data-type="tts" data-text="rouge">
              <span>r</span>ouge
            </p>
          </div>

          <div class="inner-letter-container second-container">
            <div class="first-row">
              <img
                src="imgs/r.png"
                alt="R Letter"
                data-type="tts"
                data-text="R" />
            </div>

            <div class="second-row" data-type="tts" data-text="R">
              <span class="first-char">r</span>
              <span class="second-char">R</span>
              <span class="third-char">r</span>
              <span class="fourth-char">R</span>
            </div>
          </div>

          <div class="inner-letter-container third-container">
            <div class="first-row">
              <img
                src="imgs/2.png"
                alt="robe"
                data-type="tts"
                data-text="robe" />
            </div>

            <p class="second-row" data-type="tts" data-text="robe">
              <span>r</span>obe
            </p>
          </div>
        </section>
      </div>

      <footer>
        <div class="navigation">
          <a href="../page32/index.html" class="button-container">
            <button class="brutalist-button openai button-1">
              <div class="openai-logo">
                <img src="../../../imgs/previous.png" alt="Previous" />
              </div>
              <div class="button-text">
                <span>Accueil</span>
              </div>
            </button>
          </a>

          <a href="../../../index.html" class="home-btn">
            <img src="../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../page34/index.html" class="button-container">
            <button class="brutalist-button openai button-1">
              <div class="openai-logo">
                <img src="../../../imgs/next.png" alt="next" />
              </div>
              <div class="button-text">
                <span>Page suivante</span>
              </div>
            </button>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../../../master.js"></script>
  </body>
</html>
