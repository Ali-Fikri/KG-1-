            <img
              src="imgs/1.png"
              data-type="tts"

              <span>r</span>ouge
            </p>
          </div>
          <div class="line-img">
            <img src="../../../../imgs/green-line.png" alt="Green line" />

          <div class="word-box">
            <img src="imgs/2.png" data-type="tts" data-text="robe" alt="robe" />
