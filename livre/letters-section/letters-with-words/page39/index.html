<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mes lettres de l'alphabet</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../../../../master.css" />
  </head>
  <body>
    <div class="page">
      <section class="board">
        <div class="letter-box">
          <img src="imgs/x.png" data-type="tts" data-text="x" alt="x letter" />
        </div>
        <div class="words-box">
          <div class="word-box">
            <img src="imgs/1.png" data-type="tts" data-text="taxi" alt="taxi" />
            <p class="second-row" data-type="tts" data-text="taxi">
              ta<span>x</span>i
            </p>
          </div>
          <div class="line-img">
            <img src="../../../../imgs/green-line.png" alt="Green line" />
          </div>
          <div class="word-box">
            <img src="imgs/2.png" data-type="tts" data-text="box" alt="box" />
            <p class="second-row" data-type="tts" data-text="box">
              bo<span>x</span>e
            </p>
          </div>
        </div>
      </section>

      <footer>
        <div class="navigation">
          <a href="../page38/index.html" class="button">
            <img src="../../../../imgs/previous.png" alt="Previous" />
          </a>

          <a href="../../../../index.html" class="home-btn">
            <img src="../../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../page40/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../../../master.js"></script>
  </body>
</html>
