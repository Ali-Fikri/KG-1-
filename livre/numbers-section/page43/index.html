<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Écoute et Communique</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../master.css" />
  </head>
  <body>
    <div class="page">
      <div class="board">
        <header>
          <h1 data-type="tts" data-text="Écoute et Communique">
            Écoute et Communique
          </h1>
          <h2 data-type="tts" data-text="les chiffres.">Les chiffres.</h2>
        </header>
        <div class="numbers-container">
          <div class="numbers-box">
            <div class="number">
              <img src="imgs/1.png" alt="One" data-type="tts" data-text="un" />
            </div>

            <div class="number">
              <img
                src="imgs/2.png"
                alt="Two"
                data-type="tts"
                data-text="deux" />
            </div>

            <div class="number">
              <img
                src="imgs/3.png"
                alt="Three"
                data-type="tts"
                data-text="trois" />
            </div>

            <div class="number">
              <img
                src="imgs/4.png"
                alt="Four"
                data-type="tts"
                data-text="quatre" />
            </div>

            <div class="number">
              <img
                src="imgs/5.png"
                alt="Five"
                data-type="tts"
                data-text="cinq" />
            </div>
          </div>

          <div class="numbers-box">
            <div class="number">
              <img src="imgs/6.png" alt="Six" data-type="tts" data-text="six" />
            </div>

            <div class="number">
              <img
                src="imgs/7.png"
                alt="Seven"
                data-type="tts"
                data-text="sept" />
            </div>

            <div class="number">
              <img
                src="imgs/8.png"
                alt="Eight"
                data-type="tts"
                data-text="huit" />
            </div>

            <div class="number">
              <img
                src="imgs/9.png"
                alt="Nine"
                data-type="tts"
                data-text="neuf" />
            </div>

            <div class="number">
              <img
                src="imgs/10.png"
                alt="Ten"
                data-type="tts"
                data-text="dix" />
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="navigation">
          <a href="../../sections/index.html" class="button">
            <img src="../../../imgs/previous.png" alt="Previous" />
          </a>

          <a href="../../../index.html" class="home-btn">
            <img src="../../../imgs/home.png" width="130" alt="Home" />
          </a>
        </div>
      </footer>
    </div>

    <script src="../../../master.js"></script>
    <script>
      const board = document.querySelector(".board");
      const img = new Image();
      img.src = "../../../imgs/layout.png";

      img.onload = function () {
        const aspectRatio = img.width / img.height;
        const boardWidth = board.offsetWidth;
        const boardHeight = boardWidth / aspectRatio;
        board.style.height = `${boardHeight}px`;
      };
    </script>
  </body>
</html>
