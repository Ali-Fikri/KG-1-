<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Unit√© 3 - La ronde des chiffres</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../master.css" />
  </head>
  <body>
    <div class="page">
      <div class="board">
        <section class="section">
          <h2 class="title script-title" data-type="tts" data-text="Associe">
            Associe
          </h2>

          <div class="letters-box">
            <div class="letters" id="wordList">
              <div class="letter" data-match="2">
                <img src="imgs/1.png" alt="1" />
                <span class="dot pink"></span>
              </div>
              <div class="letter" data-match="1">
                <img src="imgs/2.png" alt="2" />
                <span class="dot pink"></span>
              </div>
              <div class="letter" data-match="4">
                <img src="imgs/3.png" alt="3" />
                <span class="dot pink"></span>
              </div>
              <div class="letter" data-match="3">
                <img src="imgs/4.png" alt="4" />
                <span class="dot pink"></span>
              </div>
            </div>

            <svg id="svg">
              <defs>
                <marker
                  id="arrow"
                  markerWidth="10"
                  markerHeight="10"
                  refX="6"
                  refY="3"
                  orient="auto">
                  <path d="M0,0 L0,6 L9,3 z" fill="currentColor" />
                </marker>
              </defs>
            </svg>

            <div class="images" id="imageList">
              <div class="image">
                <span class="dot cyan"></span>
                <img class="img-item" src="imgs/a.png" data-id="1" />
              </div>
              <div class="image">
                <span class="dot cyan"></span>
                <img class="img-item" src="imgs/b.png" data-id="2" />
              </div>
              <div class="image">
                <span class="dot cyan"></span>
                <img class="img-item" src="imgs/c.png" data-id="3" />
              </div>
              <div class="image">
                <span class="dot cyan"></span>
                <img class="img-item" src="imgs/d.png" data-id="4" />
              </div>
            </div>
          </div>
          <audio
            id="clapSound"
            src="../../sounds/clap.mp3"
            preload="auto"></audio>
          <audio
            id="inCorrectSound"
            src="../../sounds/incorrect.mp3"
            preload="auto"></audio>
        </section>
      </div>

      <footer>
        <div class="navigation">
          <a href="../../index.html" class="button">
            <img src="../../imgs/previous.png" alt="Previous" />
          </a>

          <a href="../../index.html" class="home-btn">
            <img src="../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../../letters/page6/index.html" class="button">
            <div class="openai-logo">
              <img src="../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
    <script src="../../master.js"></script>
  </body>
</html>
